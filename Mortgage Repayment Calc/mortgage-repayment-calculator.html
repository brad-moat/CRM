<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" type="text/css" href="/CRM/Mortgage%20Repayment%20Calc/styles.css">
</head>
<body>
    <!-- Loading spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div id="menu" class="menu">
        <div class="dropdown">
            <a href="/CRM/Dashboard/dashboard.html">Dashboard</a>
            <a href="#" class="dropdown-toggle">Calculators/Tools</a>
            <div class="dropdown-content">
                <a href="/CRM/Mortgage%20Repayment%20Calc/mortgage-repayment-calculator.html">Mortgage Repayment Calculator</a>
                <a href="/CRM/Loan%20Affordability%20Calc/loan-affordability-calc.html">Loan Affordability Calculator</a>
            </div>
        </div>
        <a href="/CRM/Kanban/index.html">Tasks</a>
        <a href="/CRM/Fixed%20Rate%20Reviews/FRR.html">Fixed Rate Reviews</a>
        <a href="/CRM/index.html">Logout</a>
    </div>

    <button id="menu-toggle">â˜°</button>

    <div class="container" id="content">
        <h1>Mortgage Repayment Calculator</h1>
        <form id="mortgageForm">
            <div class="form-group">
                <label for="principal">Loan Amount:</label>
                <input type="text" id="principal" required>
            </div>
            <div class="form-group">
                <label for="annualInterestRate">Annual Interest Rate (%):</label>
                <input type="number" id="annualInterestRate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (Years):</label>
                <input type="number" id="loanTerm" required>
            </div>
            <div class="form-group">
                <label for="repaymentFrequency">Repayment Frequency:</label>
                <select id="repaymentFrequency">
                    <option value="monthly">Monthly</option>
                    <option value="fortnightly">Fortnightly</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
            <button type="button" onclick="showLoadingSpinner(); setTimeout(calculateMortgage, 1000);">Calculate</button>
            <button type="button" onclick="downloadPDF()">Download as PDF</button>
        </form>
        <h2 class="chart-title">Repayment Graph</h2> <!-- Title here -->
        <div id="result"></div> <!-- Message here -->
        <div class="chart-container">
            <canvas id="repaymentChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/CRM/Mortgage%20Repayment%20Calc/script.js"></script>
</body>
</html>
